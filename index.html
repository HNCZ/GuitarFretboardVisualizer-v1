<!--
    Guitar Fretboard Visualizer
    This application allows users to visualize a guitar fretboard, customize fret counts, select scales, 
    toggle fretboard theme between Clean (fretboard without background colors) or Wooden (fretboard with background colors)
    and export the visual representation as a PNG image.
    Author: Haha Huhu
    Date: 01-2026
-->


<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Fretboard Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib-export.js"></script>
</head>
<body>

<!-- Main application container -->
<div class="app-container">
    <!-- Header section with title and metadata -->
    <header>
        <span class="lspan">01-2026</span>
        <h1>Guitar Fretboard Visualizer</h1>
        <span class="rspan">by Haha Huhu</span>
    </header>

    <!-- Control panel for fretboard customization -->
    <div class="controls">
    
    <div class="control-row">
        <div class="control-group">
            <!-- Fret count controls -->
            <label>Frets:</label>
            <button id="fret-minus">-</button>
            <input type="number" id="fret-count" value="12" min="1" max="24">
            <button id="fret-plus">+</button>
            <!-- Starting fret selection -->
            <label>First fret:</label>
            <input type="number" id="start-fret" value="0" min="0" max="20">
        </div>

        <div class="divider"></div>

        <div class="control-group">
            <!-- Scale and Scale Type selection -->
            <label>Scale:</label>
            <select id="root-note">
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
            </select>
            <select id="scale-type">
                <option value="chromatic">Chromatic</option>
                <option value="major">Major (Dur)</option>
                <option value="minor">Minor (Moll)</option>
                <option value="majorPentatonic">Major Pentatonic</option>
                <option value="minorPentatonic">Minor Pentatonic</option>
            </select>
        </div>
    </div>

    <div class="control-row">
        <div class="control-group">
            <!-- Theme and view controls -->
            <label>Fretboard style:</label>
            <select id="theme-type">
                <option value="wood">Wood</option>
                <option value="clear">Clean</option>
            </select>
            <button id="theme-toggle" title="Toggle view" style="min-width: 60px;">â—€â–·</button>
        </div>

        <div class="divider"></div>

        <div class="control-group">
            <!-- Label display options (intervals or notes) -->
            <label>Show:</label>
            <select id="label-type">
                <option value="interval">Intervals</option>
                <option value="note">Notes</option>
            </select>
        </div>

        <div class="divider"></div>

        <div class="control-group">
            <button id="export-png" class="btn-success"><span>ðŸ’¾ </span>Export PNG</button>
        </div>
    </div>
</div>

    <!-- Fretboard display area -->
    <div class="fretboard-wrapper">
        <!-- Roman numeral fret indicators -->
        <div id="roman-indicators" class="roman-indicators"></div>

        <!-- Main fretboard section -->
        <div class="fretboard-main-area">
            <!-- String name labels (E, A, D, G, B, E) -->
            <div id="string-names" class="string-names"></div>

            <!-- Fretboard with three rendering layers -->
            <div id="fretboard" class="fretboard theme-wood">
                <div class="layer layer-frets" id="layer-frets"></div>
                <div class="layer layer-strings" id="layer-strings"></div>
                <div class="layer layer-notes" id="layer-notes"></div>
            </div>
        </div>
    </div>

    <!-- Fretboard Color Note Legend w/ Color Picker -->
    <div class="fretboard-legend">
    <div class="legend-item">
        <label for="color-root" class="legend-label" title="Change root note color">
            <span class="legend-circle root"></span>
            <input type="color" id="color-root" value="#e74c3c" class="color-input">
            <span class="legend-text">Root Note</span>
        </label>
    </div>
    <div class="legend-item">
        <label for="color-note" class="legend-label" title="Change notes color">
            <span class="legend-circle other"></span>
            <input type="color" id="color-note" value="#3498db" class="color-input">
            <span class="legend-text">Note</span>
        </label>
    </div>
</div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
